<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange|Flores</title>
    <link rel="stylesheet" href="estilos.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container">
            <a class="navbar-brand" href="#">Exchange</a>
          </div>
        </nav>
      </div>
      
      <div id="formulario" class="contenedor container-sm">
        <form action="" name="formulario" method="get">

        <div class="input-group mb-3">
          <label class="input-group-text" for="inputGroupSelect01">Destino</label>
          <select class="form-select" id="inputGroupSelect01">
            <option selected>Selecione...</option>
            <option value="chile">Chile</option>
            <option value="peru">Per√∫</option>
            <option value="venezuela">Venezuela</option>
          </select>
        </div>
      
      <div class="input-group mb-3">
        <span class="input-group-text">ARS $</span>
        <input id="ars" type="number" class="form-control" min="0" value="0" step=".01" aria-label="Dollar amount (with dot and two decimal places)">
      </div>
      <div>
        <div class="alert alert-dark d-flex justify-content-between p-0" role="alert">
         <div>
           <h1 class="fs-6 m-3 fw-normal">Tasa</h1>
        </div>
        <div>
          <h1 id="tasa" class="fs-6 m-3 fw-normal">0</h1>
       </div>
        </div>
      </div>
      <div class="alert alert-dark fs-6 fw-normal d-flex justify-content-between p-0" role="alert">
        <div>
          <h1 class="fs-6 m-3 fw-normal">
             El beneficiario recibe...
          </h1>
        </div>
        <div>
          <h1 id="totales" class="fs-6 m-3 fw-normal">
             0
          </h1>
        </div>
      </div>
      <div class="d-grid gap-2 d-md-block">
        <button id="confirmar" class="btn btn-primary" type="button" value="Submit" >Confirmar</button>
      </div>
    </form>
  </div>

      </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
</body>
</html
